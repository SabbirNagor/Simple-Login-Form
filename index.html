<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Login Form</title>
</head>

<body>
<section class="login_section">
  <div class="login_section_inner">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-12 col-lg-12">
            <div class="login_inner_sec">               
                <div class="row">
                  <div class="col-md-12">
                    <div class="login_inner_sec_form">
                      <form>
                        <div class="row pt-3 pb-3">
                          <div class="col-md-12">
                            <div class="info_sec">
                              <p class=" h2">SIGN IN</p>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class=" h5 text-muted" for="exampleInputEmail1">EMAIL </label>
                          <input type="email" class="form-control" id="user_id" placeholder="nepdud@gmail.com">
                        </div>
                        <div class="form-group">
                          <label class=" h5 text-muted" for="exampleInputEmail1">PASSWORD </label>
                          <input type="password" class="form-control" id="password" placeholder="******">
                          <div><span class="badge badge-secondary text-dark bdg1 pt-2 pb-2 pl-4 pr-4 text-muted"> SHOW </span></div> 
                        </div>
                        <div class="form-row">
                          <div class="col-md-6">
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label font-weight-bold text-muted" for="exampleCheck1">Remember me</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="submit_sec">
                              <a class="font-weight-bold" href="#">Forgot</a>
                            </div>
                          </div>
                        </div> 
                        <div class="row justify-content-center">
                          <div class="col-sm-10">
                            <button type="button" class="btn btn-primary btn-lg btn-block btn1 ">SIGN IN</button>
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-md-5 border-bottom ">
                            <h5 class=" mt-3"></h5>
                          </div>
                          <div class="col-md-2 bdr">
                            <h5 class=" mt-3 text-muted">OR</h5>
                          </div>
                          <div class="col-md-5 border-bottom">
                            <h5 class=" mt-3"></h5>
                          </div>
                        </div> 
                        <div class="row mt-3">
                          <div class="col-sm-12 text-center">
                            <button type="button" class="btn btn-primary btn-lg"> <i class="fab fa-facebook-f text-white-50"></i> FACEBOOK</button>
                            <button type="button" class="btn btn-secondary btn-lg"> <i class="fab fa-twitter text-white-50"></i> TWITTER</button>
                          </div>
                        </div>

                      </form>
                    </div>
                  </div>
                </div>
                
            </div>
        </div>
      </div>
    </div>
  </div>
</section>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
